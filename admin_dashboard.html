<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking – Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #34495e;
      color: #fff;
    }
    .next-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .next-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
</header>

<div class="container">
  <h2>All Registered Customers</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Phone Number</th>
        <th>Vehicle Number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="next-btn" onclick="goToReleasePage()">Go to Release Page →</button>
</div>

<script>
  // Load customer data from localStorage
  const allCustomers = JSON.parse(localStorage.getItem('allCustomers')) || [];
  const tbody = document.querySelector('#customerTable tbody');

  function renderCustomers() {
    tbody.innerHTML = '';
    allCustomers.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name || 'N/A'}</td>
        <td>${user.username || 'N/A'}</td>
        <td>${user.phone || 'N/A'}</td>
        <td>${user.vehicleNumber || 'N/A'}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function goToReleasePage() {
    window.location.href = 'release.html';
  }

  renderCustomers();
</script>

</body>
</html>
